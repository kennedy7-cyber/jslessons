<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JAVASCRIPT FOR LOOP</h1>
    <p id="demo"></p>
    <script>
      const cars = ["volvo", "bmw", "jeep", "nissan", "Range"];
      let len = cars.length;
      let text = "";
      for (let i = 0; i < len; i++) {
        text += cars[i] + "<br>";
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
