<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JAVASCRIPT loop</h1>
    <p id="demo"></p>
    <script>
      const plumb = ["wc", "basin", "shower", "boiler"];
      let len = plumb.length;
      let text = "";
      for (let u = 3; u < len; u++) {
        text += plumb[u] + "<br>";
        document.getElementById("demo").innerHTML = text;
      }
    </script>
  </body>
</html>
