<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JAVASCRIPT loop in</h1>
    <p>learning how to loop in</p>
    <p id="demo"></p>
    <script>
      const flat = {
        fname: "adichronix",
        lname: apartments,
        age: 46,
      };
      let text = "";
      for (let y in flat);
      {
        text += flat[y] + "";
        document.getElementById("demo").innerHTML = text;
      }
    </script>
  </body>
</html>
